        </div>

          <div class="keyshape">
            Down &#x2193

          1 Word :
          <div class="keyshape">
            Tab &#x2192
          </div>
          &nbsp;
          Full Phrase :
          <div class="keyshape">
            Enter &#x21B5
          </div>
          &nbsp;
          Sentence Switch :
          <div class="keyshape">
            PgUp &#x219F
          </div>
          <div class="keyshape">
            PgDn &#x21A1
          </div>
        </div>
        </div>
        </div>
